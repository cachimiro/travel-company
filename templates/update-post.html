{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-12">
<form action="{{ url_for('update_post', pais_id=pais._id) }}" method="POST">
  
<div class="form-group">
    <label for="title">Region</label>
    <input type="text" class="form-control" id="title" name="title"  value="{{pais.title}}">
  </div>
  
  <div class="form-group">
    <label for="subtitle">Region</label>
    <input type="text" class="form-control" id="subtitle" name="subtitle"  value="{{pais.subtitle}}">
  </div>
  
  <div class="form-group">
    <label for="company">Company Name</label>
    <input type="text" class="form-control" id="company" name="company" value="{{pais.company}}">
  </div>
  
  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" name="link"  value="{{pais.link}}">
  </div>
  <div class="form-group">
    <label for="subject">description</label>
    <textarea class="form-control" id="subject" name="subject" rows="3"  >{{pais.subject}}</textarea>
  </div>
   <div class="form-group">
    <label for="travel_image_src">Link</label>
    <input type="text" class="form-control" id="travel_image_src"  name="travel_image_src" value="{{pais.travel_image_src}}">
  </div>
  <input class="btn btn-info" type="submit" value="Submit">
</form>
<hr>
</div>
</div>
</div>
{% endblock %}
