{% extends 'base.html' %}
{% block content %}
 {% for posts in Post | reverse %}
 <div class="container">
 <div class="row">
 <div class="col-lg-6 col-md-6 col-sm-12">
 <h2>{{ posts.tiltle }}</h2>
 <h4>{{ posts.subtitle }}</h4>
 <p>{{ posts.subject }}</p>
 </div>
 <div class="col-lg-6 col-md-6 col-sm-12">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ posts.picture }}" style="height:400px !important;" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ posts.image }}" style="height:400px !important;" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ posts.images }}" style="height:400px !important;" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


 </div>
 </div>
 </div>
 <hr>

 {% endfor %}
    
{% endblock %}
