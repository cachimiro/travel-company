{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-12">
<form action="{{ url_for('insert_reviews') }}" method="POST">
  <div class="form-group">
    <label for="title">Example select</label>
    <select class="form-control" id="title" name="title">
      <option>China</option>
      <option>Colombia</option>
      <option>USA</option>
      <option>UK</option>
      <option>Spain</option>
    </select>
  
  <div class="form-group">
    <label for="subtitle">Region</label>
    <input type="text" class="form-control" id="subtitle" name="subtitle" required placeholder="Name the region/ departmet/ county that your business is based">
  </div>
  
  <div class="form-group">
    <label for="company">Company Name</label>
    <input type="text" class="form-control" id="company" name="company" required placeholder="What is your company name">
  </div>
  
  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" name="link" required placeholder="1 link to your website or buisnes page">
  </div>
  <div class="form-group">
    <label for="subject">description</label>
    <textarea class="form-control" id="subject" name="subject" rows="3" required placeholder="describe your buisnes"></textarea>
  </div>
   <div class="form-group">
    <label for="travel_image_src">Link</label>
    <input type="text" class="form-control" id="travel_image_src" required name="travel_image_src" placeholder="image link">
  </div>
  <div class="form-group">
    <label for="photo">Link</label>
    <input type="text" class="form-control" id="photo" required name="photo" placeholder="image link">
  </div>
  <div class="form-group">
    <label for="photos">Link</label>
    <input type="text" class="form-control" id="photos" required name="photos" placeholder="image link">
  </div>
  <div class="form-group">
    <label for="photoss">Link</label>
    <input type="text" class="form-control" id="photoss" required name="photoss" placeholder="image link">
  </div>
  <div class="form-group">
    <label for="photosss">Link</label>
    <input type="text" class="form-control" id="photosss" required name="photosss" placeholder="image link">
  </div>
  
  <input class="btn btn-info" type="submit" value="Submit">
</form>
<hr>
</div>
</div>
</div>
{% endblock %}
